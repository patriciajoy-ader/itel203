<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' href="tables.css" type='text/css' media='all'>
       <title>Table</title>
    </head>
    <body>


        <table border="1" width="1000" height="500" bgcolor="white"> 
          
            <tr bgcolor="green">
                <td colspan="4">1</td>
            </tr>
            <tr bgcolor="green">
                <td rowspan="4">2</td>
                <td colspan="1">3</td>  
                <td colspan="2">4</td>
            </tr> 
            <tr bgcolor="green">  
                <td colspan="2">5</td>    
                <td>6</td>
            </tr>
             <tr bgcolor="green">    
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr> 
            <tr bgcolor="green">     
                <td colspan="3">10</td>  
            </tr> 
        </table>

    </body>
</html>
